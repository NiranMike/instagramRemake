<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Signup</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="preloader">
        
    </div>
        <div class="wrapper">
        <div class="header">
            <div class="top">
              <div class="logo">
                  <img src="InstagramLogo.png" alt="Instagram" style="width: 175px;">
              </div>
              <div class="form">
                  <div class="input_field">
                      <input type="text" placeholder="Phone number" class="input">
                  </div>
                  <div class="input_field">
                    <input type="text" placeholder="Username" class="input">
                </div>
                <div class="input_field">
                    <input type="email" placeholder="Email" class="input">
                </div>
                  <div class="input_field">
                      <input type="password" placeholder="Password" class="input">
                  </div>
                  <div class="btn">
                      <a href="#" style="--clr:rgb(255, 20, 98)">Sign Up</a>
                  </div>
              </div>
              <div class="or">
                  <div class="line"></div>
                  <p>OR</p>
                  <div class="line"></div>
              </div>
              <div class="diff">
                  <div class="fb">
                      <img src="fb.png" alt="facebook" style="width: 50px;">
                      <p><a href="#">Log in with Facebook</a></p>
                  </div>
                  <div class="forgot">
                      <a href="#">Forgot Password?</a>
                  </div>
              </div>
            </div>

            <div class="signUp">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>

            <div class="apps">
                <p>Get the app.</p>
                <div class="icons">
                    <a href="#"><img class="app" src="apple2.png" alt="apple store"></a>
                    <a href="#"><img  src="google2.png" alt="google store"></a>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="links">
                <ul>
                    <li><a href="#">Meta</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Top Accounts</a></li>
                    <li><a href="#">Hashtags</a></li>
                    <li><a href="#">Locations</a></li>
                </ul>
            </div>
        </div>
        
    </div>
    
    <script>
       var loader = document.getElementById("preloader");
       window.addEventListener("load", function(){
           loader.style.display = "none";
       });

    </script>
    
</body>
</html>
